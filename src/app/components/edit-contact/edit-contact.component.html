<!-- Contact Form-->
<div class="container">
<div class="row">

  <div class="col-sm-4">
    <form (submit)="Update()">
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="contact.name" name="name" required="true" type="text" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="photo">Photo Url</label>
        <input [(ngModel)]="contact.photo" name="photo" type="text" class="form-control" id="name" placeholder="Photo Url">
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input [(ngModel)]="contact.email" required="true" name="email" type="email" class="form-control" id="email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="name">Mobile</label>
        <input type="number" class="form-control" id="mobile" [(ngModel)]="contact.mobile" name="mobile" required="true" placeholder="Enter Mobile">
      </div>
      <div class="form-group">
        <label for="name">Company</label>
        <input [(ngModel)]="contact.company" name="company" required="true" type="text" class="form-control" id="company" placeholder="Enter Company">
      </div>
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" [(ngModel)]="contact.title" name="title" required="true" class="form-control" id="title" placeholder="Enter Title">
      </div>

      <div class="form-group mb-1">
        <label for="name">Select a Group</label>
        <select [(ngModel)]="contact.groupId" name="groupId" id="group" class="form-control">
          <option [value]="group.id" *ngFor="let group of group">{{group.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger" value="Create">Update</button>
      <a routerLink="/" class="btn btn-dark ms-2">Close</a>
    </form>
  </div>
  <div class="col-sm-4">
    <img class="contact-img-big" [src]="contact.photo" alt="">
  </div>
</div>

</div>
